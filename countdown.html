<!DOCTYPE html>
<html>
    <head>
        <title>
            JavaScript New Year Countdown
        </title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bengali-numerals@1.1.0/dist/bengali-numerals.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 id="title">JavaScript New Year Countdown</h1>
            <div id="line"></div>
            <p id="timer"></p>
        </div>
        <footer>
            Created by Agniva Maiti
        </footer>
        <button onclick="setLanguage('english')">English</button>
        <button onclick="setLanguage('bengali')">বাংলা</button>
        <button onclick="toggleCountdown()"></button>
    </body>
</html>
